# set four types of log4j objects, DEBUG,Info for program, Console for running log, mail for sending email.
log4j.rootLogger=DEBUG,Info,Console,mail 

#Set the Console log module
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Target=System.out
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n

#Set the Info log module
log4j.appender.Info=org.apache.log4j.DailyRollingFileAppender
log4j.appender.Info.Threshold=INFO
log4j.appender.Info.Append=true
log4j.appender.Info.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.Info.layout=org.apache.log4j.PatternLayout
log4j.appender.Info.File=D:\\Program Files\apache-tomcat-8.5.61\webapps\logs
log4j.appender.Info.layout.ConversionPattern=[%d {yyyy-MM-dd HH:mm:ss,SSS}] - [%p]:%m  %x  %n
