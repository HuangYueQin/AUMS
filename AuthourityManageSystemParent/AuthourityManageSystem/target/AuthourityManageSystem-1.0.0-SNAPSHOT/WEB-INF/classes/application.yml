server:
  port: 8081

spring:  datasource:
    name: druidDataSource
    type: com.alibaba.druid.pool.DruidDataSource
    druid:      url: jdbc:mysql://localhost:3306/mango?useUnicode=true&characterEncoding=utf8
     driver-class-name: com.mysql.jdbc.Driver
     username: root
     password: root
     filters: stat,wall,log4j,config
     max-active: 10
     initial-size: 1
     max-wait: 60000
     min-idle: 1
     time-between-eviction-runs-millis: 60000
     min-evictable-idle-time-millis: 300000
     validation-query: select 'X'
     test-while-idle: true
     test-on-borrow: false
     test-on-return: false
     pool-prepared-statements: true
     max-open-prepared-statements: 50
     max-pool-prepared-statement-per-connection-size: 20
     
mybatis-plus:  configuration:    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  mapper-locations: classpath:mybatis/mapper/*.xml  type-aliases-package: com.yueqin.entity

logging:  level: 
   org:
    springframework: DEBUG

